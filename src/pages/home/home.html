<ion-header>
  <ion-navbar color="var">
    <ion-title>
      TrafFeed
    </ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="addUpdate()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  
  </ion-navbar>
</ion-header>

<ion-content >

	
  <ion-card *ngFor="let update of updates | async  " (click)="showOnMap(update)">
    <hr class="bg-{{update.intensity}}" />
    <ion-item color="light">
      <ion-avatar item-left>
        <img src="assets/images/{{update.type}}.png" />
      </ion-avatar>
      <h3>{{update.location}}</h3>
      <ion-note item-right>
      	{{showTime(update.time)}}
      </ion-note>
    </ion-item>

    <ion-card-content>
      <br />
      {{update.message}} 
    </ion-card-content>
  </ion-card>
